<mat-nav-list>
  @for(item of menuItems(); track item.label){
  <a
    mat-list-item
    [routerLink]="item.route"
    routerLinkActive
    #activeLink="routerLinkActive"
    [activated]="activeLink.isActive"
  >
    <mat-icon
      [fontSet]="
        activeLink.isActive ? 'material-icons' : 'material-icons-outlined'
      "
      matListItemIcon
      >{{ item.icon }}</mat-icon
    >
    <span matListItemTitle>{{ item.label }}</span>
  </a>

  }
</mat-nav-list>
